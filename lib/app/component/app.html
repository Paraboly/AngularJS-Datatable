<button
  id="search"
  class="btn btn-theme btn-sm"
  type="submit"
  ng-click="$ctrl.rerender()"
  ladda="$ctrl.state.fetching"
>
  <i class="fa fa-search"></i> Apply
</button>
<div class="form-borderless">
  <table
    datatable=""
    ng-if="$ctrl.state.ready"
    dt-options="$ctrl.state.dtOptions"
    dt-columns="$ctrl.state.dtColumns"
    dt-instance="$ctrl.state.dtInstance"
    class="table table-striped table-bordered table-hover"
  ></table>
</div>
